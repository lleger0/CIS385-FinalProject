        <script>
            function CheckBrowser() {
    if ("localStorage" in window && 
         window["localStorage"] !== null) 
    {
        // we can use localStorage object to store data
        return true;
    } else {
        //  we cannot use localStorage object to store data
        return false;
    }
}
        
        function doShowAll() { 
// function to show all localStorage variables
if (CheckBrowser()) {
    var key = "";
    var list = "<tr><th>Name</th><th>Value</th></tr>\n";
    var i = 0;
    for (i = 0; i <= localStorage.length - 1; i++) {
        key = localStorage.key(i);
        list += "<tr><td>" + key + "</td>\n<td>" +
        localStorage.getItem(key) + "</td>"+
        "<td><input type='button' id='removeBtn' value='Remove' onclick='RemoveItem(\"" + key + "\")' /></td>"+"</tr>\n";
    } // end for loop
    document.getElementById("list").innerHTML = list;
    if (list === "<tr><th>Name</th><th>Value</th></tr>\n") {
        list += "<tr><td>empty</td>\n<td>empty</td></tr>\n";
        document.getElementById("list").innerHTML = list;
    }
} else {
    alert("Sorry, your browser does not support local storage.");
}
} // end function

function SaveItem() {
    var name = document.forms.ShoppingList.name.value;
    var data = document.forms.ShoppingList.data.value;
    localStorage.setItem(name, data);
    doShowAll();
} // end function

var name = document.getElementById("name").value;
var name = document.forms.ShoppingList.name.value;

function ModifyItem() {
    var name = document.forms.ShoppingList.name.value;
    document.forms.ShoppingList.data.value =

} // end function

function RemoveItem(item) {

    localStorage.removeItem(item);
    doShowAll();
} // end function

function ClearAll() {
    localStorage.clear();
    doShowAll();
} // end function
